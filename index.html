<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section-wrapper">
        <div class="container">
            <div class="wrapper">
                <div class="learn-box">
                    <h1 class="heading">Learn to code by watching others</h1>
                    <p class="learn-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>
                <div class="form-wrapper">
                    <a class="try-it" href="#">Try it free 7 days <span class="thereafter">then $20/mo. thereafter</span></a>
                    <form class="form-box" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                        <label class="userinp">
                            <input class="input-data" type="text" name="user_name" placeholder="Username" aria-label="Username" minlength="2" maxlength="100" required>
                            <span class="warning" aria-hidden="true">First Name cannot be empty</span>
                        </label>
                        <label class="userinp">
                            <input class="input-data" type="text" name="last_name" placeholder="Last name" aria-label="Enter your last name" minlength="2" maxlength="100" required>
                            <span class="warning" aria-hidden="true">Last Name cannot be empty</span>
                        </label>
                        <label class="userinp">
                            <input class="input-data" type="email" name="email" placeholder="Email Adress" aria-label="Email Adress" required> 
                            <span class="warning" aria-hidden="true">Looks like this is not an email</span>
                        </label>
                        <label class="userinp">
                            <input class="input-data" type="password" name="password" placeholder="Password" aria-label="Enter password" minlength="4" required>     
                            <span class="warning" aria-hidden="true">Password cannot be empty</span>
                        </label>
                        <button class="claim" type="submit">CLAIM YOUR FREE TRIAL</button>
                        <p class="form-text">By clicking the button, you are agreeing to our 
                            <a class="click" href="#">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
